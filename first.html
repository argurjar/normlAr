<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- AR.js hit-testing script -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar-hits-test.min.js"></script>

    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <!-- Add a 3D box entity -->
        <a-box position="0 0 -1" color="red"></a-box>

        <!-- Enable hit-testing on the camera -->
        <a-camera gps-camera rotation-reader ar-hit-testing="sourceType: webcam;"></a-camera>
    </a-scene>
</body>
</html>
